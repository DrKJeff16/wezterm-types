name: Stylua

on:
  push:
    branches:
    - main
    - patch/*
  pull_request:
    branches:
    - main

jobs:
  stylua:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: "Run stylua"
        uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          # CLI arguments
          args: --check .
